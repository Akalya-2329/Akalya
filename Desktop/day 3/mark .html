<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Student Mark List</h2>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
            <th>Social Studies</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td>78</td>
            <td>88</td>
            <td>341</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>92</td>
            <td>87</td>
            <td>80</td>
            <td>91</td>
            <td>350</td>
        </tr>
    </table>
</body>

</html>
