<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid  #000;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: violet;
        }

        tr:nth-child(even) {
            background-color: violet;
        }
    </style>
</head>

<body>

    <h2>Table for students</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>AKALYA S</td>
            <td>19</td>
            <td>USA</td>
        <tr>
            <td>YASOTHA S</td>
            <td>19</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>PRIYA P</td>
            <td>19</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>REVATHI M</td>
            <td>19</td>
            <td>India</td>
        </tr>
    </table>

</body>

</html>
